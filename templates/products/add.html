{% extends 'base.html' %}

{% block title %}Add Product - MyPOS{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Add New Product</h2>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Products</a>
</div>

<div class="form-container">
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Product Name *</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" class="form-control"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="0" value="0" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control">
            <small>Image will be uploaded to S3</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
