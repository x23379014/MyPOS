{% extends 'base.html' %}

{% block title %}Edit Customer - MyPOS{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Customer</h2>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to Customers</a>
</div>

<div class="form-container">
    <form method="post" class="form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Customer Name *</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" class="form-control">{{ customer.address }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Customer</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
